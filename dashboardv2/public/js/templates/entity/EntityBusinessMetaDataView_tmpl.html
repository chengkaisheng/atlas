<div class="panel panel-default custom-panel expand_collapse_panel-icon">
    <div class="panel-heading main-parent collapsed" data-toggle="collapse" href="#businessMetadataCollapse" aria-expanded="false" style="width: 70%;">
        <h4 class="panel-title">
            <a>业务元数据</a>
        </h4>
        <div class="btn-group pull-left">
            <button type="button" title="Collapse"><i class="ec-icon fa"></i></button>
        </div>
    </div>
    {{#ifCond readOnlyEntity "===" false}}
    <div class="panel-actions">
        <button class="btn btn-action btn-sm" data-id="addBusinessMetadata">添加</button>
        <button class="btn btn-action btn-sm" style="display: none;" data-id="saveBusinessMetadata">保存</button>
        <button class="btn btn-action btn-sm" style="display: none;" data-id="cancel">取消</button>
    </div>
    {{/ifCond}}
    <div id="businessMetadataCollapse" class="panel-collapse collapse">
        <div class="panel-body">
            <div data-id="businessMetadataTree"></div>
            <div class="editBox" style="display: none;">
                <div class="form-group">
                    <a href="javascript:void(0)" class="btn btn-action btn-sm" data-id="addItem" data-type="addAttrButton">添加新属性</a>
                </div>
                <ul class="business-metadata-tree-parent" data-id="itemView"></ul>
            </div>
        </div>
    </div>
</div>
