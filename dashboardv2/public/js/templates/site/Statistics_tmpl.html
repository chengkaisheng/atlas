<div class="statistics-header col-md-12 hide">
    <div class="progress hide">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-id="migrationProgressBar">
            <span data-id="migrationProgressBarValue"></span>
        </div>
    </div>
    <pre class="successStatus hide">迁移<span class="color">成功</span>. 要退出表单迁移模式，请删除<span class="color">atlas.migration.data.filename</span> 属性并重启Atlas.</pre>
    <div class="refresh-container statisticsRefresh" data-id="statisticsRefresh">
        <button type="button" class="btn fa fa-refresh pull-right btn-sm btn-action" title="Refresh Data"></button>
    </div>
</div>
<div class="panel-group server-stats-container statsContainer hide col-md-12" id="accordion">
    <div class="panel panel-default custom-panel expand_collapse_panel-icon" data-id="entity">
        <div class="panel-heading" data-toggle="collapse" href="#entityCountCollapse" aria-expanded="true">
            <h4 class="panel-title">
                <a>实例 <span class="count">(0)</span></a>
            </h4>
            <div class="btn-group pull-left">
                <button type="button" title="Collapse"><i class="ec-icon fa"></i></button>
            </div>
        </div>
        <div id="entityCountCollapse" class="panel-collapse collapse in">
            <div class="panel-body">
                <table class="table stat-table entityTable" data-id="entity-card">
                    <tbody>
                        <tr class="empty text-center">
                            <td colspan="3"><span>无相关记录！</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="panel panel-default custom-panel expand_collapse_panel-icon" data-id="classification">
        <div class="panel-heading" data-toggle="collapse" href="#classificationCountCollapse" aria-expanded="true">
            <h4 class="panel-title">
                <a>分类 <span class="count">(0)</span></a>
            </h4>
            <div class="btn-group pull-left">
                <button type="button" title="Collapse"><i class="ec-icon fa"></i></button>
            </div>
        </div>
        <div id="classificationCountCollapse" class="panel-collapse collapse in">
            <div class="panel-body">
                <table class="table stat-table classificationTable">
                    <thead>
                        <tr>
                            <th class="">名称</th>
                            <th class="">数量 <span class="count">(0)</span></th>
                        </tr>
                    </thead>
                    <tbody data-id="classification-card">
                        <tr class="empty text-center">
                            <td colspan="3"><span>无相关记录！</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="panel panel-default custom-panel expand_collapse_panel-icon" data-id="stats">
        <div class="panel-heading" data-toggle="collapse" href="#serverDetailcollapse" aria-expanded="true">
            <h4 class="panel-title">
                <a>服务器统计 </a>
            </h4>
            <div class="btn-group pull-left">
                <button type="button" title="Collapse"><i class="ec-icon fa"></i></button>
            </div>
        </div>
        <div id="serverDetailcollapse" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="col-sm-12">
                    <div class="card-container panel panel-primary">
                        <div class="panel-heading">服务器详情</div>
                        <div class="panel-body">
                            <table class="table stat-table">
                                <tbody data-id="server-card">
                                    <tr class="empty text-center">
                                        <td colspan="2"><span>无相关记录！</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="card-container panel panel-primary hide" data-id="notificationDetails">
                        <div class="panel-heading">通知详情</div>
                        <div class="panel-body">
                            <table data-id="offset-card" class="table stat-table notification-table table-striped ">
                                <tbody>
                                    <tr class="empty text-center">
                                        <td colspan="2"><span>无相关记录！</span></td>
                                    </tr>
                                </tbody>
                            </table>
                            <hr>
                            </hr>
                            <table data-id="notification-card" class="table stat-table notification-table table-striped ">
                                <tbody>
                                    <tr class="empty text-center">
                                        <td colspan="2"><span>无相关记录！</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default custom-panel expand_collapse_panel-icon" data-id="systemDetails">
        <div class="panel-heading" data-toggle="collapse" href="#systemDetailCollapse" aria-expanded="false">
            <h4 class="panel-title">
                <a>系统详情</a>
            </h4>
            <div class="btn-group pull-left">
                <button type="button" title="Collapse"><i class="ec-icon fa"></i></button>
            </div>
        </div>
        <div id="systemDetailCollapse" class="panel-collapse collapse">
            <div class="panel-body">
                <div class="col-sm-6">
                    <div class="card-container panel panel-primary">
                        <div class="panel-heading">OS</div>
                        <div class="panel-body">
                            <table class="table stat-table">
                                <tbody data-id="os-card">
                                    <tr class="empty text-center">
                                        <td colspan="2"><span>无相关记录！</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card-container panel panel-primary">
                        <div class="panel-heading">运行时</div>
                        <div class="panel-body">
                            <table class="table stat-table">
                                <tbody data-id="runtime-card">
                                    <tr class="empty text-center">
                                        <td colspan="2"><span>无相关记录！</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="card-container panel panel-primary">
                        <div class="panel-heading">存储</div>
                        <div class="panel-body">
                            <table class="table stat-table memory-details">
                                <tbody data-id="memory-card">
                                    <tr class="empty text-center">
                                        <td colspan="2"><span>无相关记录！</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fontLoader-relative statsLoader show">
    <i class="fa fa-refresh fa-spin-custom"></i>
</div>
